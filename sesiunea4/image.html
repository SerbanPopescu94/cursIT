<!DOCTYPE html>
<html lang="en">
<head>
    <title>Z-index Image</title>
    <style>
        img {
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
        }

        body{
            color:white
        }
    </style>
</head>
<body>
    <h1>Exemplu pentru Z-index</h1>
    <img src="cursant.jpeg" alt="">
    <p>This is an example for the Z-index property</p>
</body>
</html>
