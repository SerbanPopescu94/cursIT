<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <a href="https://itschool.ro/">IT School</a>
        <hr>
        <!--calea relativa din structura fisierelor-->
        <img src="cursant.jpeg" alt="" height="300px" width="400px"> 
        <hr>
        <!--calea absoluta-->
        <img src="https://api.staging.itschool.ro/uploads/00b70e5872fd9b6fb302ea9987902300.jpeg" alt="Cursant" height="300px" width="400px">

        <hr>

        <!--atributul style pentru liste neordonate poate stiliza  -->
        <ul style="list-style-type: circle;">
            <li>Zahar</li>
            <li>Sare</li>
            <li>Faina</li>
        </ul>
        <hr>

        <!--atributul type pentru liste ordonate poate numerota alfabetic(A), roman(I) sau arab(1)-->
        <ol type="I">           
            <li>Zahar</li>
            <li>Sare</li>
            <li>Faina</li>
        </ol>
        <hr>

        <table>
            <tr>
                <th>Nume</th>
                <th>Varsta</th>
                <th>Ocupatie</th>
            </tr>

            <tr>
                <td>Emil</td>
                <td>28</td>
                <td>Front-end Jr.</td>
            </tr>
            
            <tr>
                <td>Damian</td>
                <td>35</td>
                <td>Front-end Sr.</td>
            </tr>
        </table> 

        <!--                            Partea de CSS                               -->

        <p><b>Partea de CSS</b></p>
        <h1 style="color: red;">This is a header</h1>
        <h1 id="principal">Header Secundar</h1>
        <h1 class="secundar">Header trei</h1>
        <p class="secundar">This is a paragraph</p>
    </body>
</html>
